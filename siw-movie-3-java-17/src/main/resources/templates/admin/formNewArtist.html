<!DOCTYPE html>
<html>

<head>
    <title> New Artist </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
        <h1 class="mb-3 mt-3">Aggiungi un artista</h1>
        <div class="form-container mb-3">
            <form th:action="@{/admin/artist}" method="POST" th:object="${artist}" enctype="multipart/form-data">
                <div class="form-group">
                    <input required type="text" th:field="${artist.name}" placeholder=" " />
                    <label>Nome</label>
                </div>
                <div class="form-group">
                    <input required type="text" th:field="${artist.surname}" placeholder=" " />
                    <label>Cognome</label>
                </div>
                <div class="form-group">
                    <input required type="date" th:field="${artist.dateOfBirth}" placeholder=" " />
                    <label>Data di nascita</label>
                </div>
                <div class="form-group">
                    <input type="date" th:field="${artist.dateOfDeath}" placeholder=" " />
                    <label>Data di morte (opzionale)</label>
                </div>
                <div class="form-group">
                    <span style="font-weight: bolder;">Carica fotografia</span>
                    <input type="file" name="file" accept="image/png, image/jpeg" />
                </div>
                <div class="form-group">
                    <button type="submit">Conferma</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
