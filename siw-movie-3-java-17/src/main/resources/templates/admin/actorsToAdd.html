<!DOCTYPE html>
<html>

<head>
	<title>Scelta attori</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>

	<div class="container text-center">
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
		<h1 class="mt-5" th:text="'Attori del film ' + ${movie.title}"></h1>
		<div class="h5" th:if="${movie.actors.isEmpty()}">Non ci sono attori per questo film</div>
		<ul style="list-style-type: none;">
			<li class="mt-2" th:each="actor : ${movie.actors}">
				<span th:text="${actor.name}+' '+${actor.surname}"></span>
				<a class="btn btn-secondary" th:href="@{'/admin/removeActorFromMovie/'+ ${actor.id}+'/'+${movie.id}}">Rimuovi</a>
			</li>
		</ul>
		<div>
			<span class="h5">Attori che si possono aggiungere:</span>
			<ul style="list-style-type: none;">
				<li class="mt-2 text-center" style="text-align: left;" th:each="actor : ${actorsToAdd}">
					<span th:text="${actor.name}+' '+${actor.surname}"></span>
					<a class="btn btn-secondary" th:href="@{'/admin/addActorToMovie/'+ ${actor.id}+'/'+${movie.id}}">Aggiungi</a>
				</li>
			</ul>
		<div>
		<div>
			<form th:action="@{'/admin/formUpdateMovie/'+ ${movie.id}}">
				<button class="btn btn-primary mb-4" style="width: 30%;" type="submit">Fine</button>
			</form>
		</div>
	</div>
</body>

</html>
