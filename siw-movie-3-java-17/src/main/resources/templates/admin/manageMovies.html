<!DOCTYPE html>
<html>

<head>
    <title>Gestione film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
        <h1 class="mt-4 mb-4">Gestione Film</h1>
        <div th:if="${movies.isEmpty()}">Non ci sono film nel sistema</div>
        <ul class="list-group">
            <li class="mb-4 list-group-item" th:each="movie : ${movies}">
                <div th:text="${movie.title} + ' (' + ${movie.year} + ')'">Up! (2000)</div>
                <a class="linkUpdateMovie" th:href="@{'/admin/formUpdateMovie' + '/' + ${movie.id}}">Aggiorna</a>
                <a class="linkUpdateMovie" th:href="@{'/admin/deleteMovie/'+${movie.id}}">Cancella</a>
            </li>
        </ul>
    </div>
</body>

</html>
