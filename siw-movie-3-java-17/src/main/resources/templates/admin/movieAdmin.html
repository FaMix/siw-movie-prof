<!DOCTYPE html>
<html>
  <head>
    <title>Film Admin View</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Film</h1>
    <div th:if="${movie}">
        <span th:text="${movie.title}">Up!</span>
        <span th:text="'(' + ${movie.year} + ')'">2000</span>
		<div th:if="${movie.images.isEmpty()}">Non ci sono immagini per questo film</div>
		<ul>
			<li th:each="image : ${movie.images}">
				<img th:src="${image.path}"/>
			</li>
		</ul>        
        <div>
			<h2>Recensioni</h2>
			<div th:if="${movie.reviews.isEmpty()}">Non ci sono recensioni</div>
			<div th:each="review : ${movie.reviews}">
				<h3 th:text="${review.title}" style="display: inline-block;"></h3>
				<a th:href="@{'/admin/deleteReview/'+${review.id}}">Cancella recensione</a><br>
				<span th:text="${review.text}"></span><br>
				<span th:text="${review.grade}"></span>
			</div>
		</div>
    </div>
    
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
