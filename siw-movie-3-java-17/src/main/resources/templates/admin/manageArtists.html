<!DOCTYPE html>
<html>

<head>
	<title>Gestione Artisti</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Artisti</h1>
	<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
			<a th:href="@{'/admin/updateArtist/' + ${artist.id}}">Aggiorna</a>
			<a th:href="@{'/admin/deleteArtist/' + ${artist.id}}">Cancella</a>
		</li>
	</ul>
</body>

</html>
