<!DOCTYPE html>
<html>

<head>
	<title>Gestione Artisti</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Artisti</h1>
	<div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
	<ul>
		<li th:each="artist : ${artists}">
			<span th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</span>
			<a th:href="@{'/admin/updateArtist/' + ${artist.id}}">Aggiorna</a>
			<a th:href="@{'/admin/deleteArtist/' + ${artist.id}}">Cancella</a>
		</li>
	</ul>
</body>

</html>
