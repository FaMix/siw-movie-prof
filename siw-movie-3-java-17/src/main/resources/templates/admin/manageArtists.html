<!DOCTYPE html>
<html>

<head>
    <title>Gestione Artisti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
        <h1 class="mt-3 mb-3">Gestisci gli Artisti</h1>
        <div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
        <section class="list-group d-flex flex-row flex-wrap" style="margin: 0 10%;">
            <div class=" list-group-item" th:each="artist : ${artists}">
                <div class="h3 text-dark" th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</div>
                <a class="linkUpdateMovie mb-2" th:href="@{'/admin/updateArtist/' + ${artist.id}}">Aggiorna</a>
                <a class="linkUpdateMovie mb-2" th:href="@{'/admin/deleteArtist/' + ${artist.id}}">Cancella</a>
            </div>
        </section>
    </div>
</body>

</html>
