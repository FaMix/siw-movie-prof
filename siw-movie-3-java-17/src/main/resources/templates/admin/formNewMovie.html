<!DOCTYPE html>
<html>

<head>
    <title> New Movie </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
        <h1 class="mt-4 mb-4">Aggiungi un film</h1>
        <form th:action="@{/admin/movie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
            <div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		<div class="form-container">
			<div class="form-group">
				<input type="text" th:field="${movie.title}" placeholder=" "/>
				<label>Titolo</label> 
		    	<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
		</div>

		<div class="form-group">
			<input type="number" th:field="${movie.year}" placeholder=" "/>
			<label>Anno</label>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
		</div>

		<div class="form-group">
			<b><span>Carica immagine</span></b>
			<input type="file" name="file"  accept="image/png, image/jpeg"/>
		</div>
		
		<div class="form-group">
			<button type="submit">Conferma</button>
		</div>
		</div>
	</form>
	</div>
</body>

</html>
