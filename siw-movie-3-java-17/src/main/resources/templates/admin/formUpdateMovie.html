<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>
	<h1>Aggiorna film</h1>
	<div th:if="${movie}">
		<div>
			<span th:text="${movie.title}">Up!</span>
			<span th:text="'(' + ${movie.year} + ')'">2000</span>
			<div>Modifica dati film</div>
			<form th:action="@{'/admin/movieUpdated/'+${movie.id}}" method="POST" th:object="${movie}" enctype="multipart/form-data">
				<div>
					<label>Titolo:</label> 
					<span><input type="text" th:field="${movie.title}" /></span>
		  	  		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    		</span>
				</div>

				<div>
					<label>Anno:</label> <span><input type="text" th:field="${movie.year}" /></span>
		   			<span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		  			</span>
				</div>
				
				<div>
					<label>Aggiungi una immagine:</label> <span><input type="file" name="file"  accept="image/png, image/jpeg"/></span>
				</div>
				<div>
					<span><button type="submit">Conferma</button></span>
				</div>
				
			</form>
		</div>
		<div th:if="${movie.director}">
			<span>Regista: </span><span th:text="${movie.director.name} + ' ' + ${movie.director.surname}">Steven
				Spielberg</span>
			<a th:href="@{'/admin/addDirector/' + ${movie.id}}">Modifica regista</a></span>
		</div>
		<div th:unless="${movie.director}">
			<a th:href="@{'/admin/addDirector/' + ${movie.id}}">Aggiungi regista</a>
		</div>

		<div>
			<span>Attori: </span>
			<div th:each="actor: ${movie.actors}">
				<span th:text="${actor.name} + ' ' + ${actor.surname}">Al Pacino</span>
			</div>
			<a th:href="@{'/admin/updateActors/' + ${movie.id}}">
				<button type="button">Modifica</button>
			</a>
		</div>
		<div th:unless="${movie}">Film non esistente</div>
</body>

</html>
