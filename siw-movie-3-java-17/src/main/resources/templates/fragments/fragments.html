<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.png" style="width:150px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul th:if="${userDetails}" class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span style="color: gray" th:text="${'Login effettuato come: '+userDetails.username}"></span>
                            <a class="btn btn-danger" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <ul th:unless="${userDetails}" class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-success me-2 mb-2" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="/register">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav><br>
    </header>
</body>

</html>
