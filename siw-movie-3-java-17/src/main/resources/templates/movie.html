<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Film</h1>
    <div th:if="${movie}">
        <span th:text="${movie.title}">Up!</span>
        <span th:text="'(' + ${movie.year} + ')'">2000</span>
        <span><img width="5%" th:src=${movie.urlImage} /></span>
        
        <div>
			<h2>Recensioni</h2>
			<div th:if="${movie.reviews.isEmpty()}">Non ci sono recensioni</div>
			<div th:each="review : ${movie.reviews}">
				<h4 th:text="${review.title}"></h4>
				<span th:text="${review.text}"></span><br>
				<span th:text="${review.grade}"></span>
			</div>
		</div>
    </div>
    
    <div th:unless="${movie}">Non esiste</div>
  </body>
</html>
