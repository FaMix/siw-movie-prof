<!DOCTYPE html>
<html>

<head>
    <title> SiwMovie - Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container">
        <div class="text-center">
            <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
            <h1 style="margin:2%;">Accedi</h1>
        </div>
        <div class="form-container">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input name="username" type="text" placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input name="password" type="password" placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div>
                    <span class="error-message" th:if="${param.error != null}">Username or password incorrect</span>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
            <form th:action="@{/register}">
                <div class="registration">
                    <button type="submit">Registrati</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
