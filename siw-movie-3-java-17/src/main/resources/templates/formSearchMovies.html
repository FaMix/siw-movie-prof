<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/stile.css" />
	<link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>

	<div class="container text-center">
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
		<h1 class="mt-4 mb-4">Cerca film per anno</h1>
		<div class="form-container">
			<form th:action="@{/searchMovies}" method="post">
				<div class="form-group">
					<input type="number" th:value="${year}" name="year" placeholder=" " required/>
					<label>Anno</label>
				</div>
				<div class="form-group">
					<button type="submit">Cerca</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
