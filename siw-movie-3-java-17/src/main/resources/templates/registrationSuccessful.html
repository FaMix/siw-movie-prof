<!DOCTYPE html>
<html>

<head>
    <title>SiwMovie - Registrazione conclusa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
    	<h1 class="mt-4 mb-4">Congratulazioni ti sei registrato!</h1>
	    <div class="form-container">	
			<h2>Dati Utente</h2>
	    	<div>
    	    	<span style="font-weight: bold;">Nome</span><br>
        		<span th:text="${user.name}"></span>
	    	</div>
    		<div>
        		<span style="font-weight: bold;">Cognome</span><br>
	        	<span th:text="${user.surname}"></span>
    		</div>
    		<div>
	        	<span style="font-weight: bold;">Email</span><br>
    	    	<span th:text="${user.email}"></span>
    		</div>
    		
    		<form class="form-group mt-3" action="/">
				<button type="submit">HOME</button>
			</form>
    		
    	</div>
    </div>
</body>

</html>
