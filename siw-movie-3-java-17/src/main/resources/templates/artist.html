<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/css/stile.css"/>
	<link rel="stylesheet" href="/css/stileActor.css"/>
</head>

<body>
	<header th:insert="~{/fragments/fragments.html :: header}"></header>


	<div class="container text-center">
		<a href="/"><img src="/images/logo-siw.png" width="50%"/></a>
    	<h1 class="mb-4 mt-4">Dettagli Artista</h1>
    	<div th:if="${artist}">
			<section>
				<img class="immagine" th:src="${artist.picture!=null ? artist.picture.path : '/images/default-artist-picture.jpg'}" width="30%"/>
				<div class="datiArtista">
					<div class="h1" style="margin-left: 30%;" th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</div>
    	    		<span th:text="'(' + ${artist.dateOfBirth} + ')'">20/20/2000</span>
        			<span th:text="'(' + ${artist.dateOfDeath} + ')'">20/20/2000</span>
        		</div>
			</section>
    	</div>
    	<div th:unless="${artist}">Non esiste</div>
    </div>
  </body>
</html>
