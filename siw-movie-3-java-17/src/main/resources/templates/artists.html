<!DOCTYPE html>
<html>

<head>
    <title>Artisti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileArtists.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="text-center">
        <a href="/"><img src="/images/logo-siw.png" width="60%" /></a>
        <h1>Artisti</h1>
    </div>
    <div th:if="${artists==null || artists.isEmpty()}">Non ci sono artisti nel sistema</div>
    <div class="text-center listArtist profiles">
        <a class="listArtist profile" style="height: 200px;" th:each="artist : ${artists}" th:href="@{'/artist' + '/' + ${artist.id}}">
            <img height="80%" th:src="${artist.picture !=null ? artist.picture.path : '/images/default-artist-picture.jpg'}" class="listArtist picture" />
            <div class="listArtist name" th:href="@{'/artist' + '/' + ${artist.id}}" th:text="${artist.name} + ' ' + ${artist.surname}">Dino Risi</div>
        </a>
    </div>
</body>

</html>
