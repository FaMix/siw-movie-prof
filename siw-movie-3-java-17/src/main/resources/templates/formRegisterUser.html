<!DOCTYPE html>
<html>

<head>
    <title> SiwMovie - Registrazione </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/stile.css" />
    <link rel="stylesheet" href="/css/stileForm.css" />
</head>

<body>
    <header th:insert="~{/fragments/fragments.html :: header}"></header>
    <div class="container text-center">
        <a href="/"><img src="/images/logo-siw.png" width="50%" /></a>
        <h2 id="titolo">Registrazione</h2>
    </div>
    <div class="form-container">
        <form th:action="@{/register}" method="POST">
            <div class="form-group">
                <input type="text" placeholder=" " required th:field="${user.name}" />
                <label>Nome</label>
                <span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></span>
		</div>
		<div class="form-group">
			<input type="text" placeholder=" " required th:field="${user.surname}" />
			<label>Cognome</label>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'"></span>
		</div>
		<div class="form-group">
			<input type="text" placeholder=" " required th:field="${user.email}" />
			<label>Email</label>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></span>
		</div>
		<div class="form-group">
				<input type="text" placeholder=" " required th:field="${credentials.username}" />
				<label>Username</label>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></span>
		</div>
		<div class="form-group">
			<input type="password" placeholder=" " required th:field="${credentials.password}" />
			<label>Password</label>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></span>
		</div>
			<div class="form-group">
				<button type="submit">Registra</button>
			</div>
		</form>
	</div>
</body>

</html>
